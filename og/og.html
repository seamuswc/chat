<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrum Chat Wall</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.1/ethers.umd.min.js" integrity="sha512-i/G7kLmYAnT7Q0oBL5EryMwK+9sGtncvmvXt/8Q7EUvgCU8pt3OJvHAu9It5lOvOCqDbgqS9Qikpwk6NTFVe1A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Arbitrum Chat Wall</h1>
            <button class="button is-primary" id="deployNewChatWall">Deploy New Chat Wall</button>
            <div class="field">
                <label class="label">Chat Wall Address</label>
                <div class="control">
                    <input class="input" type="text" id="chatWallAddressInput" placeholder="Enter Chat Wall Address">
                </div>
            </div>
            <div class="field">
                <label class="label">Message</label>
                <div class="control">
                    <textarea class="textarea" id="messageInput" placeholder="Your message here..."></textarea>
                </div>
            </div>
            <button class="button is-link" id="postNewMessage">Post Message</button>
            <button class="button is-info" id="displayAllMessages">Display All Messages</button>
            <div class="box" id="messagesDisplay"></div>
            <button id="connectWalletBtn" class="button is-primary">Connect to MetaMask</button>
            <div class="content">
                Connected Address: <span id="walletAddressDisplay">Not connected</span>
            </div>
        </div>
    </section>
    <script src="abi.js"></script>
    <script src="wall.js"></script>
</body>
</html>
