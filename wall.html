<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatWall</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
       
        .tag {
            font-size: 1.2em;
        }

        .textarea, .input, .tag, .button {
            background-color: #333; /* Darker shade for input backgrounds */
            color: white;
        }

        .input::placeholder {
            color: white; 
        }

        @media (max-width: 768px) {
            .responsive-content {
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }

        @media (min-width: 769px) {
            .responsive-content {
                display: flex;
                justify-content: flex-end;
                align-items: center;
            }
        }

        .icon.is-left {
            left: 0.5rem;  /* Adjust as per your preference */
        }

        #chatWallAddress {
             padding-left: 2.5rem;  /* Adjust based on the icon size and desired spacing */
        }


        
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.4/dist/web3.min.js"></script>
</head>
<body>

    <section class="section">
        <div class="container has-text-centered">
            
            <div class="columns is-desktop">
                <div class="column">
                    <!-- This space is intentionally left blank for offset on larger screens -->
                </div>
                <div class="column responsive-content">
                    <div class="field">
                        <button class="button is-primary" id="connectWalletButton">Connect to MetaMask</button>
                        <div class="content mt-4">
                            Connected Network: <span id="networkConnected">Not connected</span><br>
                            Connected Address: <span id="walletAddress">Not connected</span>
                        </div>
                    </div>
                </div>
            </div>
            
            
            

            <h1 class="title" id="title">Connecting... ChatWall</h1>

            <div class="box" id="messages" class="textarea"></div>

            <div class="field">
                <label class="label">Message</label>
                <div class="control">
                    <textarea class="textarea" id="message" placeholder="Your message here..."></textarea>
                </div>
            </div>

            <div class="field is-flex is-justify-content-center">
                <button class="button is-link" id="postMessageButton">Post Message</button>
            </div>
            
            <div class="field" id="deployedField" style="display: none;">
                <label class="label">Deployed Address</label>
                <div class="control">
                    <span id="deployedAddress" class="tag is-info is-medium"></span> 
                    <button class="button is-medium" id="copyButton">Copy</button>
                </div>
            </div>

            <div class="field">
                <label class="label">Chat Wall Address or Program ID</label>
                <div class="control has-icons-left">
                    <input class="input" type="text" id="chatWallAddress" placeholder="Enter Chat Wall Address or Program ID">
                    <span class="icon is-small is-left">
                        <img class="network_icon" src="/arb.svg" alt="Network Icon">
                    </span>
                </div>
            </div>
            

            <button class="button is-primary mb-4" id="deployButton">Deploy New Chat Wall</button>

        </div>
    </section>
    <script src="jq.js"></script>
    <script src="abi.js"></script>
    <script src="wall.js"></script>

</body>
</html>
